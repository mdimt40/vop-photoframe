<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Poster Maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="voice_of_ycqd.png" alt="Logo" class="logo" />
    <h1>দুমকীতে ফায়ার সার্ভিস ও সিভিল ডিফেন্স স্টেশন চাই</h1>
  </header>

  <main class="container">
    <label class="upload-label">
      আপলোড
      <input type="file" id="imageUpload" accept="image/*" hidden />
    </label>

    <canvas id="canvas" width="1000" height="1000"></canvas>

    <button id="downloadBtn">পোস্টার ডাউনলোড করতে এখানে ক্লিক করুন</button>
  </main>

  <footer>
    <p>&copy; 2025 voice of Patuakhali</p>
  </footer>

  <script src="script3.js"></script>
</body>
</html>
